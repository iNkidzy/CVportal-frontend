<div style="text-align: center;">
  <form  [formGroup]="CVForm" *ngIf="!cvCreate">
    <p>
    <label style="color: darkgrey; font-size: 25px;">
      Name:
      <input type="text" formControlName="name">
    </label>
</p>
    <p>
    <label style="color: darkgrey; font-size: 25px;" >
      Education:
      <textarea formControlName="education">
      </textarea>
    </label>
    </p>

    <p>
    <label style="color: darkgrey; font-size: 25px;">
      Skills:
      <textarea formControlName="skills">
      </textarea>
    </label>
    </p>
    <p>
    <label style="color: darkgrey; font-size: 25px;">
      Experience:
      <textarea formControlName="experience">
      </textarea>    </label>
</p>
    <p>
    <label style="font-size: 25px; color: darkgrey">
      Image:
      <input type="file" formControlName="image">
    </label>
    </p>
    <p>
      <label style="color: darkgrey; font-size: 25px;">
        Contact:
        <textarea formControlName="contact">
      </textarea>    </label>
    </p>
    <p>
    <label style="font-size: 25px; color: darkgrey">
      Video:
      <input type="file" formControlName="video">
    </label>
    </p>

    <button style="color: darkgrey; background-color: whitesmoke; font-size: 35px; border-radius: 5px; border-color: gray"  type="submit" [disabled]="!CVForm.valid">Submit</button>
  </form>
</div>
<div *ngIf="cvCreate">
  {{cvCreate | json}}
  <button type="button" >Yeeeah</button>
</div>
