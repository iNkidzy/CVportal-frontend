<div class="content"  fxLayoutAlign="center center">
<div fxLayout="row"  *ngIf="!cvCreate">
  <div fxLayout="column" >
    <mat-card class="cardHeight">
      <mat-card-header fxLayoutAlign="center center">
        <h5 class="header">Create CV</h5>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content fxLayoutGap="60px" class="content-scroll">
        <form [formGroup]="CVForm">
          <mat-form-field appearance="standard" class="fields">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
          </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput type="text" formControlName="description" ></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Education</mat-label>
          <textarea matInput type="text" formControlName="education" ></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Experience</mat-label>
          <textarea matInput type="text" formControlName="experience" ></textarea>
        </mat-form-field>
        <mat-form-field class="example-chip-list">
          <mat-label>Personal Skills</mat-label>
         <!-- <input matInput type="text"  [formControl]="SkillsForm"> -->
          <mat-chip-list #chipList  formControlName="skills" aria-label="Fruit selection">
            <mat-chip *ngFor="let skill of skills" [selectable]="selectable"
                      [removable]="removable" (removed)="remove(skill)">
              {{skill.name}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <!-- matInput [formControlName]="skills"-->
            <input  placeholder="New skill..."
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contact</mat-label>
          <textarea matInput type="text" formControlName="contact"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" formControlName="image">Upload Image</button>
        <button mat-raised-button color="primary" formControlName="video">Upload Video</button>
        </form>
        </mat-card-content>
      <mat-card-footer fxLayoutAlign="center center">
        <button mat-raised-button color="primary" type="submit" (click)="createCv()">Submit</button>
      </mat-card-footer>
    </mat-card>
     </div>
   </div>

</div>
<div fxLayout="row" fxFlex fxLayoutAlign="center center" *ngIf="cvCreate">
  <mat-card fxFlex="30">
    <mat-card-header>
    <div fxFlex="60">
      <mat-card-title fxLayoutAlign="center center">
        <h5 class="created-title">CV created!</h5>
      </mat-card-title>
      <br>
    </div>
    </mat-card-header>
    <mat-card-content>
      <h5 fxFlex>
       <span id= "check" class="material-icons">
            check_circle
        </span>
      {{cvCreate | json}}
      </h5>
      <button mat-raised-button color="primary" (click)="Back()">Okay</button>
    </mat-card-content>
  </mat-card>
  </div>
